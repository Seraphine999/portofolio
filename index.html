<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniHost</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, #0f2027, #f52891cc , #0000ffa3);
      color: #ddd;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Background bintang animasi */
    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .star {
      position: absolute;
      width: 2px; height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 5s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Header Logo */
    header {
      padding: 20px;
      text-align: left;
    }
    header h2 {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(90deg, #45aaf2, #d980fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Hero Section */
    .hero {
      margin-top: 60px;
      padding: 20px;
    }
    .hero h1 {
      font-size: 42px;
      font-weight: bold;
      background: linear-gradient(90deg, #45aaf2, #d980fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }
    .hero p {
      font-size: 16px;
      color: #bbb;
      line-height: 1.6;
      max-width: 500px;
      margin: 0 auto 20px;
    }
    .hero strong { color: #fff; }

    /* Tombol Download Glow */
    .btn-download {
      display: inline-block;
      padding: 12px 28px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      background: linear-gradient(90deg, #45aaf2, #d980fa);
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(69,170,242,0.7), 0 0 25px rgba(217,128,250,0.7);
      position: relative;
      overflow: hidden;
    }
    .btn-download::after {
      content: "";
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
      animation: glow 3s infinite linear;
    }
    @keyframes glow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .btn-download:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(69,170,242,1), 0 0 35px rgba(217,128,250,1);
    }
  </style>
</head>
<body>

  <!-- Background bintang -->
  <div class="stars" id="stars"></div>

  <!-- Header -->
  <header>
    <h2>MiniHost</h2>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>MiniHost</h1>
    <p>
      Web server ringan untuk Windows. Cepat, sederhana, dan dibuat dari nol.  
      Cocok untuk developer lokal, pembelajaran, atau project kecil.  
      Hanya memakan <strong>15MB RAM!</strong>
    </p>
    <a href="#download" class="btn-download">â¬‡ Download Gratis</a>
  </section>

  <script>
    // Generate bintang random
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 60; i++) {
      let star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = (3 + Math.random() * 5) + "s";
      starsContainer.appendChild(star);
    }
  </script>

</body>
</html>
