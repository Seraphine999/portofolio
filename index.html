<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Seraphine Private Server</title>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
:root { --bg:#0a0d1a; --accent:#00ffcc; --accent2:#cc66ff; }
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;font-family:'Ubuntu',sans-serif;overflow:hidden;color:#fff}

/* Aurora Background */
.aurora {position: fixed; inset: 0; z-index: -1; background: var(--bg); overflow: hidden;}
.blob {position: absolute; width: 70vmax; height: 70vmax; border-radius: 50%; filter: blur(80px); opacity: .55; mix-blend-mode: screen; animation: float 22s ease-in-out infinite;}
.b1 {background: radial-gradient(circle at 30% 30%, #00ffcc, transparent 70%); top: -20vmax; left: -10vmax; animation-duration: 26s;}
.b2 {background: radial-gradient(circle at 70% 40%, #cc66ff, transparent 70%); top: -15vmax; right: -15vmax; animation-duration: 28s; animation-delay: -6s;}
.b3 {background: radial-gradient(circle at 40% 60%, #00ffaa, transparent 70%); bottom: -25vmax; left: 10vmax; animation-duration: 24s; animation-delay: -10s;}
.b4 {background: radial-gradient(circle at 50% 50%, #9966ff, transparent 70%); bottom: -20vmax; right: -20vmax; animation-duration: 30s; animation-delay: -14s;}

@keyframes float {
  0%   { transform: translate3d(0,0,0) scale(1); }
  50%  { transform: translate3d(5vmax,-5vmax,0) scale(1.05); }
  100% { transform: translate3d(0,0,0) scale(1); }
}

/* Loading Page */
.halaman-loading{position:fixed;inset:0;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;z-index:9;background:rgba(10,13,26,0.3);backdrop-filter:blur(5px);transition:opacity 1s ease,transform .8s ease}
.halaman-loading.fade-out{opacity:0;transform:scale(1.05);pointer-events:none}

/* Falling letters */
.loading-text span {
  display: inline-block;
  opacity: 0;
  transform: translateY(-100px);
  animation: fall 0.6s forwards;
}
@keyframes fall {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.loading-subtitle {margin-top:10px;font-weight:500;color:var(--accent);transform: translateY(30px);opacity: 0;transition: opacity 1s ease, transform 1s ease; text-shadow:0 0 5px var(--accent);}
.loading-subtitle.show {opacity: 1;transform: translateY(0);}

.loading-bar{margin-top:25px;width:300px;height:5px;transform:translateX(-300px);opacity:0;background:rgba(255,255,255,.2);border-radius:5px;overflow:hidden;transition:transform 1s ease, opacity 1s ease}
.loading-bar.show{opacity:1;transform: translateX(0)}

.loading-fill {height:100%;width:0;background:var(--accent);border-radius:5px;opacity:0;transition: opacity 1s ease;}
.loading-fill.show {opacity:1;animation:progress 5s linear forwards;}

@keyframes progress{0%{width:0%}100%{width:100%}}
</style>
</head>
<body>

<div class="aurora">
  <div class="blob b1"></div><div class="blob b2"></div><div class="blob b3"></div><div class="blob b4"></div>
</div>

<div class="halaman-loading" id="halamanLoading">
  <h2 class="loading-text" id="text">Seraphine Private Server</h2>
  <div class="loading-bar" id="loadingBar">
    <div class="loading-fill" id="loadingFill"></div>
  </div>
  <p class="loading-subtitle" id="loadingSubtitle">Please wait...</p>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const textEl = document.getElementById("text");
  const halamanLoading = document.getElementById("halamanLoading");
  const loadingBar = document.getElementById("loadingBar");
  const loadingFill = document.getElementById("loadingFill");
  const loadingSubtitle = document.getElementById("loadingSubtitle");

  // Pecah teks jadi span per huruf
  const text = textEl.textContent;
  textEl.textContent = "";
  [...text].forEach((char, i) => {
    const span = document.createElement("span");
    span.textContent = char;
    span.style.animationDelay = `${i * 0.08}s`;
    textEl.appendChild(span);
  });

  // Tampilkan bar & subtitle
  setTimeout(() => {
    loadingBar.classList.add("show");
    loadingFill.classList.add("show");
    loadingSubtitle.classList.add("show");
  }, 500);

  // Setelah loading selesai
  setTimeout(() => {
    halamanLoading.classList.add("fade-out");
    setTimeout(() => window.location.href = "game.html", 800);
  }, 5200);
});
</script>

</body>
</html>
